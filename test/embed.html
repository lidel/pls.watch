
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/labjs/2.0.3/LAB.js"></script>
</head>

<body>
<script>
  'use strict';
  $LAB
  .script('https://cdn.jsdelivr.net/jquery/3.0.0-alpha1/jquery.min.js')
  .wait(function(){
    var loadIFrame = function() {
      var $iframe = $('iframe');
      $iframe.attr('src', '../'+window.location.hash);
    }
    $(window).bind('hashchange', function() {
      loadIFrame();
    });
    loadIFrame();
  });
</script>


<h1>IFrame test</h1>
